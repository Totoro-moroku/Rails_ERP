version: '3'

services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    ports:
      - "3306:3306"

  server:
    build: ./server
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./server:/server
    ports:
      - "3000:3000"
    links:
      - db

  clinet:
    build: ./clinet
    command: npm start
    tty: true
    volumes:
      - ./clinet:/usr/src/app_clinet
      - /usr/src/app_clinet/app/node_modules
    ports:
      - 8000:8000
    links:
      - server

volumes:
  node_modules: