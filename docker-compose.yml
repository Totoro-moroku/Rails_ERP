version: '3'

services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    ports:
      - "3306:3306"

  backend:
    build: ./backend
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./backend:/app_name
    ports:
      - "3000:3000"
    links:
      - db

  frontend:
    build: ./frontend
    command: npm start
    volumes:
      - ./frontend:/usr/src/app
    ports:
      - 8000:8000
    links:
      - backend